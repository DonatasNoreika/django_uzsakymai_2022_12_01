{% extends "base.html" %}

{% block title %}Užsakymai{% endblock %}

{% block content %}
<h1>Mano užsakymai:</h1>
{% for order in orders.all %}
<div>
<hr>
<a href="{{ order.id }}">
    {{ order }}
    <br>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'user_order_update' order.id %}">Redaguoti</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'user_order_delete' order.id %}">Ištrinti</a>
</a>
</div>
{% endfor %}
{% endblock %}
